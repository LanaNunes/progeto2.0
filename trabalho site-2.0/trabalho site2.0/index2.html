<!DOCTYPE html>
<html>
<head>
<title>Exemplo Pinterest</title>
<style>
/* Estilos CSS */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.coluna {
    width: 30%;
    margin: 10px;
}

.coluna img {
    max-width: 100%;
    height: auto;
}

@media (max-width: 768px) {
    .coluna {
        width: 45%;
    }
}

@media (max-width: 480px) {
    .coluna {
        width: 90%;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="coluna">
        <img src="imagens/imagem1.jpg" alt="Descrição da imagem 1">
        <img src="imagens/imagem2.jpg" alt="Descrição da imagem 2">
    </div>
    <div class="coluna">
        <img src="imagens/imagem3.jpg" alt="Descrição da imagem 3">
        <img src="imagens/imagem4.jpg" alt="Descrição da imagem 4">
    </div>
    <div class="coluna">
        <img src="imagens/imagem5.jpg" alt="Descrição da imagem 5">
        <img src="imagens/imagem6.jpg" alt="Descrição da imagem 6">
    </div>
</div>

</body>
</html>
